<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Event List</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.5-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />

    <link rel="stylesheet" href="../../static/css/estilos.css">
    <style type="text/css">
            .hero.has-background {
                position: relative;
                overflow: hidden;
            }
            .hero-background {
                position: absolute;
                object-fit: cover;
                object-position: center center;
                width: 100%;
                height: 100%;
            }
            .hero-background.is-transparent {
                opacity: 0.3;
        }
     table-background-color:red;
    </style>

</head>

<body>
    <section class="hero is-black is-fullheight has-background">
        <img alt="Fill Murray" class="hero-background is-transparent" src="../../../static/img/concert3.jpeg" />
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/Home">
                            <img src="../../../static/img/UnderneathLogo.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                </div>
            </nav>
            </div>

            <!-- 
            <div class="container">
                    <h1 class="title">
                        Underneath Systems Event Details
                    </h1>
                    <h2 class="subtitle">
                        Estos son los eventos que haz organizado ;).
                    </h2>
            <div>
            -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title">
                            Underneath Systems Error
                        </h1>
                        <section class="section">
                            <div class="columns is-centered">
                                <div class="column is-narrow">
                                <div class="box">
                     <!--is-overlay is-bordered is-striped is-narrow is-hoverable is-fullwidth -->
                                    Error al registrar asistencia
                                    </b><br><br><br>
                                    {{Message}} <br><br>
                                    <a class="button is-medium is-success is-fullwidth" href="{% url 'users_operations:staff_events'%}">Ok</a>
                                  </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <div class="container">
                    <div class="tabs is-centered">
                        <ul>
                            <li class="footer-text"><a href="https://github.com/underneath-systems/" style="color:white;">Made with  <i class="fa fa-heart fa-fw" style="font-size: 10px; color:red;"></i>  by Underneath-systems</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        
        

        <div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<h3>LOL</h3>
				<h4>LOL.</h4>
				<form action="">
					<div class="contenedor-inputs">
						<input type="text" placeholder="Nombre">
						<input type="email" placeholder="Correo">
					</div>
					<input type="submit" class="btn-submit" value="Suscribirse">
				</form>
			</div>
        </div>
        
    <script async type="text/javascript" src="../../static/js/bulma.js"></script>
    <script src="../../static/js/popup.js"></script>
</body>

</html>
